<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Figma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #greet-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6200EE;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #greet-button:hover {
      background-color: #3700B3;
    }
  </style>
</head>
<body>
  <button id="greet-button">挨拶をする</button>
  <script>
    const button = document.getElementById('greet-button');
    button.onclick = () => {
      console.log('Button clicked');  // デバッグメッセージ
      parent.postMessage({ pluginMessage: { type: 'greet' } }, '*');
    };
  </script>
</body>
</html>
